<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>UPLOAD ARTWORK</h1>
        </div>
    
        <!-- Input Fields -->
        <div class="form-group">
            <label for="art-type">ART TYPE</label>
            <input type="text" id="art-type" placeholder="Enter the art type">
        </div>
    
        <div class="form-group">
            <label for="art-name">ART NAME</label>
            <input type="text" id="art-name" placeholder="Enter the art name">
        </div>
    
        <div class="form-group">
            <label for="price">PRICE</label>
            <input type="text" id="price" placeholder="Enter the price">
        </div>
    
        <!-- Upload Section (File Upload Button) -->
        <div class="upload-section">
            <input type="file" id="file-upload">
            <label for="file-upload">UPLOAD YOUR ARTWORK</label>
        </div>
    
        <!-- Final Upload Button -->
        <div class="btn-upload">
            <a href="home.html">
                <div class="button">Upload</div>
            </a>
        </div>
    </div>
</body>
</html>
