<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css"> <!-- Link to a separate CSS file for checkout -->
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="checkout-items" id="checkoutItems"></div>
        <div class="total-price" id="totalPrice"></div>
        <form id="checkoutForm">
            <h3>Shipping Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" required>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" required>
            <button id="checkoutButton" type="button" class="submit-button">Complete Purchase</button>

        </form>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
